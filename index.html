<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keypad</title>
  <style>
    /* Your CSS styles here */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content {
      text-align: center;
    }

    .displayContainer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 300px;
      margin: auto;
    }

    .displayContainer p {
      margin: 0 10px 0 0;
    }

    .phonedisplay {
      font-size: 2rem;
    }

    .clear {
      width: 40px;
      height: 40px;
      background-color: #B00020;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1rem;
    }

    .keypad {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: auto;
      margin-top: 20px;
      max-width: 350px;
    }

    .keypad button {
      width: 100px; 
      height: 100px;
      margin: 5px;
      box-sizing: border-box;
      border-radius: 50%;
      text-align: center;
      font-size: 1.5rem;
      line-height: 100px; /* Added */
    }

    .numberButton {
      line-height: 100px; /* Added */
    }

    .zeroButton {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .submit {
      width: 80px; 
      height: 80px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1rem;
    }

    .title {
      font-size: 3rem;
      font-style: italic;
    }

    .hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="title">Credit Shop Points</h1>
      <div class="displayContainer">
        <p class="phonedisplay"></p>
        <button class="clear">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M3 6l3 18h12l3-18H3zm18-2v2H3V4h4l1-1h8l1 1h4z"/>
          </svg>
        </button>
      </div>
      <div class="keypad">
        <button class="numberButton">1</button>
        <button class="numberButton">2</button>
        <button class="numberButton">3</button>
        <button class="numberButton">4</button>
        <button class="numberButton">5</button>
        <button class="numberButton">6</button>
        <button class="numberButton">7</button>
        <button class="numberButton">8</button>
        <button class="numberButton">9</button>
        <button class="hidden"></button>
        <button class="zeroButton numberButton">0</button>
        <button class="submit">Submit</button>
      </div>
    </div>
  </div>

  <script>
    // Your JavaScript code here
    var phoneNumberDisplay = document.querySelector('.phonedisplay');
    var clearButton = document.querySelector('.clear');
    var numberButtons = document.querySelectorAll('.numberButton');
    var submitButton = document.querySelector('.submit');
  
    var phoneNumber = '';
  
    function handleClearButtonClick() {
      phoneNumber = phoneNumberDisplay.textContent.slice(0, -1);
      phoneNumberDisplay.textContent = phoneNumber;
    }
  
    function handleNumberButtonClick(button) {
      phoneNumber += button.textContent;
      phoneNumberDisplay.textContent = phoneNumber;
    }
  
    function handleSubmitButtonClick() {
      if (phoneNumber.length > 7) {
        window.location.href = '/user.html?phone=' + phoneNumber;
      } else {
          alert("Phone number invalid.");
      }

      // window.location.href = '/user.html?phone=' + phoneNumber;
    }
  
    if (clearButton.addEventListener) {
      clearButton.addEventListener('click', handleClearButtonClick);
      numberButtons.forEach(function(button) {
        button.addEventListener('click', function() {
          handleNumberButtonClick(button);
        });
      });
      submitButton.addEventListener('click', handleSubmitButtonClick);
    } else if (clearButton.attachEvent) { // For old versions of IE
      clearButton.attachEvent('onclick', handleClearButtonClick);
      numberButtons.forEach(function(button) {
        button.attachEvent('onclick', function() {
          handleNumberButtonClick(button);
        });
      });
      submitButton.attachEvent('onclick', handleSubmitButtonClick);
    }
  </script>
  
</body>
</html>
