<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Page</title>
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>
  <div id="userPage">
    <!-- Content will be dynamically generated here -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var userPage = document.getElementById("userPage");
      var params = new URLSearchParams(window.location.search);
      var phoneNumber = params.get("phone");
      var user = null;
      var name = "";
      var points = "";

      function render() {
        userPage.innerHTML = "";
        if (user !== null && typeof user !== "undefined") {
          var userDiv = document.createElement("div");
          userDiv.innerHTML = '<h1>Welcome, ' + user.name + '</h1>' +
            '<p>Points: ' + user.points + '</p>' +
            '<input type="number" placeholder="Enter new points" value="' + points + '" id="pointsInput">' +
            '<button onclick="handlePointsSave()">Save Points</button>';
          userPage.appendChild(userDiv);
        } else {
          var newUserDiv = document.createElement("div");
          newUserDiv.innerHTML = '<h1>New User</h1>' +
            '<input type="text" placeholder="Enter your name" value="' + name + '" id="nameInput">' +
            '<button onclick="handleSave()">Save</button>';
          userPage.appendChild(newUserDiv);
        }
        var exitButton = document.createElement("button");
        exitButton.textContent = "Exit";
        exitButton.onclick = function() {
          window.location.href = "/";
        };
        userPage.appendChild(exitButton);
      }

      function fetchData() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            if (response.length > 0) {
              user = response[0];
              points = user.points;
            }
            render();
          }
        };
        xhr.open("GET", "http://localhost:5000/users?phone=" + phoneNumber, true);
        xhr.send();
      }

      function handleSave() {
        name = document.getElementById("nameInput").value;
        var newUser = { phone: phoneNumber, name: name, points: 0 };
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:5000/users", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var data = JSON.parse(xhr.responseText);
            user = data;
            points = user.points;
            render();
          }
        };
        xhr.send(JSON.stringify(newUser));
      }

      function handlePointsSave() {
        points = document.getElementById("pointsInput").value;
        var xhr = new XMLHttpRequest();
        xhr.open("PATCH", "http://localhost:5000/users/" + user.id, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var data = JSON.parse(xhr.responseText);
            user = data;
            points = "";
            render();
          }
        };
        xhr.send(JSON.stringify({ points: parseInt(points, 10) }));
      }

      fetchData();
    });
  </script>
</body>
</html>
